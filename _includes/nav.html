  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">{{site.username}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav mr-auto">

          {% assign current = page.title %}
          <li class="nav-item {% if current == null %} active{% endif %}">
            <a href="/" class="nav-link">Home</a>
          </li>
          
          {% assign sorted_pages = site.pages | sort:"order" %}
          {% for page in sorted_pages %}
          {% if page.title and page.permalink != "/404.html" %}
          <li class="nav-item {% if current == page.title %} active{% endif %}">
            <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
          {% endfor %}



        </ul>
        <form class="form-inline my-2 my-md-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>

<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.4.0/github-markdown.min.css">
  <style type="text/css">
    .wrapper{
      width: 700px;
      margin: 40px auto;
      position:relative;
      padding: 0 20px;
    }
    .index-pic {
    position: absolute;
    top: 0;
    right: 100%;
    }
    .pull-right{

    }
    .footer{

    }
    .octicon {
    color: #222;
    -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(#000), to(rgba(0,0,0,0.75)));
    transition: 0.5s color ease-in;
    -webkit-transition: 0.5s color ease-in 0;
    -moz-transition: 0.5s color ease-in 0;
    -o-transition: 0.5s color ease-in 0;
    -transition: 0.5s color ease-in 0;
    cursor: pointer;
    }
    .octicon:hover {
    color: #4183C4;
    }
  </style>
</head>

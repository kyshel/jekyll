<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }} - Kyshel</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.4.0/github-markdown.min.css">
  <style type="text/css">
  .wrapper{
    width: 700px;
    margin: 0px auto;
    position:relative;
    padding: 0 20px;
  }
    .content{
      margin-top:40px;
    }
    .index-pic {
    position: absolute;
    top: 0;
    right: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper markdown-body">
    <div class="header">  
      <a href="/"><img src="https://raw.githubusercontent.com/kyshel/file/master/imgs/kyshel-mark.png" class="index-pic" width="100px"></a>
    </div>
    <div class="content">
      {{ content }}
    </div>
    <div class="footer">
      <hr>
      <a href="https://github.com/kyshel">Kyshel - 2016 </a>
    </div>
  </div>
</body>
</html>
